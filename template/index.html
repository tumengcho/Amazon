<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moxom</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Espace pour le nav -->
    <nav class="nav">
      <div class="Moxom">
        <span class="lbraquet"></span>
        <span><h1 class="logo">MOXOM</h1></span>
        <span class="rbraquet"></span>
      </div>
      <div class="items">
        <ul>
          <li><h3>ABOUT</h3></li>
          <li><h3>SERVICES</h3></li>
          <li><h3>GALERY</h3></li>
          <li><h3>PRICING</h3></li>
          <li><h3>CONTACT</h3></li>
          <li>
            <button class="b1">TAKE ORDER</button>
            <button class="b2"><i class="fa-solid fa-bag-shopping"></i></button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Espace pour le body -->
    <main>
      <!-- Les 3 Rectangles -->
      <div class="RecVert"></div>
      <div class="RecRouge1"></div>
      <div class="RecRouge2"></div>

      <!-- Text pour le CRISPY -->
      <div class="crispy">
        <div class="lettre">
          <div class="surplus1"></div>
          <h1>C</h1>
        </div>
        <div class="lettre"><h1>R</h1></div>
        <div class="lettre"><h1>I</h1></div>
        <div class="lettre"><h1>S</h1></div>
        <div class="lettre"><h1>P</h1></div>
        <div class="lettre">
          <h1>Y</h1>
          <div class="surplus2"></div>
        </div>
      </div>

      <!-- Text Hamburger -->
      <div class="Hamburger">
        <h1>HAMBURGER</h1>
      </div>
      <!-- Image Hamburger -->
      <div class="Image">
        <img
          src="Images/hamburger-removebg-preview.png"
          style="width: 100%; height: 100%"
          alt=""
        />
      </div>
    </main>

    <!-- Les scripts ajoutÃ©s -->
    <script
      src="https://kit.fontawesome.com/eb46689306.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
